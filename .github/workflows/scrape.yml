name: Scrape Douyin Trending

on:
  schedule:
    - cron: '0 * * * *'   # chạy mỗi giờ; chỉnh theo bạn
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then npm install; fi

      - name: Install dependencies
        run: npm ci

      - name: Diagnostic - curl fetch Douyin
        run: |
          mkdir -p debug
          echo "== CURL VERBOSE (headers + redirects) ==" > debug/curl.txt || true
          curl -v --max-time 30 -L https://www.douyin.com/hot >> debug/curl.txt 2>&1 || true
          echo "\n\n== CURL BODY (first 100KB) ==" >> debug/curl.txt || true
          curl --max-time 30 -L --silent https://www.douyin.com/hot | head -c 102400 >> debug/curl.txt || true

      - name: Diagnostic - Playwright screenshot
        run: |
          mkdir -p debug
          node -e "(async ()=>{const {chromium}=require('playwright');const browser=await chromium.launch({args:['--no-sandbox']});const page=await browser.newPage();try{await page.goto('https://www.douyin.com/hot',{timeout:90000,waitUntil:'networkidle'});await page.screenshot({path:'debug/playwright-screenshot.png',fullPage:true});console.log('screenshot saved');}catch(e){console.error('playwright error',e.message);await page.screenshot({path:'debug/playwright-error.png',fullPage:true});}finally{await browser.close();process.exit(0);}})()"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DEBUG: 'true'                # bật debug (ghi file HTML/JSON)
          LIMIT: '20'
        run: |
          node crawler-github.js

      - name: Upload debug artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: douyin-debug
          path: debug/**
